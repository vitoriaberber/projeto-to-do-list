<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main class="principal">
        <section class="principal__data-hora">
            <p class="data-hora__data"></p>
            <p class="data-hora__hora"></p>
        </section>

        <section class="principal__conteudo">
            <h1 class="conteudo__titulo">To Do List</h1>

            <div class="conteudo__adicionar">
                <input type="text" name="itemAdionado" id="itemAdicionado" placeholder="digite sua tarefa">
                <button class="adicionar__botao">Adicionar</button>
            </div>

            <div class="conteudo__lista">
            </div>
        </section>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
